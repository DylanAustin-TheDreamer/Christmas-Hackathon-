{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Write your letter to Santa ğŸ…</h1>

  <form method="post">
    {% csrf_token %}

    <!-- Wishlist -->
    <div class="mb-3">
      <label class="form-label">Wishlist</label>
      <textarea
        class="form-control"
        name="wishlist"
        rows="3"
        placeholder="e.g. a bike, some socks, chocolate..."
        required
      ></textarea>
    </div>

    <!-- Letter body -->
    <div class="mb-3">
      <label class="form-label">Letter</label>
      <textarea
        class="form-control"
        name="letter"
        rows="5"
        placeholder="Dear Santa..."
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send to Santa</button>
  </form>
</div>
{% endblock %}
